{% extends 'base.html' %} 
{% load static %}
{% load i18n %}

{% block content %}

        <style>.submitBtn:hover {background-color: #5cb874;color: white;}
        .submitBtn {color:#5cb874; background-color:white; padding: 8px 25px; border-radius: 4px; border: 2px solid #5cb874;transition: 0.3s;font-size: 14px;}</style>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
        <div class="container" style="margin-top: 50px;">  
        <div class="row justify-content-center">  
            <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded">  
                <h2 style="text-align: center; margin-bottom: 25px;">{% trans "Connectez-vous" %}</h2>  
                <form method="post">  
                    {% csrf_token %}
                    <div class="form-group">  
                        <label for="email">Email</label>  
                        <input id="email "type="email" class="form-control" name="email" required>  
                    </div>
                    <div class="form-group">  
                        <label for="password">{% trans "Mot de passe" %}</label>  
                        <input id="password" type="password" class="form-control" name="password" required>  
                    </div>
                    <button class="submitBtn" type="submit">{% trans "Envoyer" %}</button>  
                </form> 
                {% trans "Pas encore de compte ?" %}
        <a style="color:#5cb874;" href="{% url 'register' %}">{% trans "Créer un compte" %}</a>
        <a style="color:#5cb874;" href="{% url 'reset_password' %}">{% trans "Mot de passe oublié" %}</a>
            </div>  
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock content %}
