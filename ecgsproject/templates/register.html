{% extends 'base.html' %} 
{% load static %}

{% block content %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
        <div class="container" style="margin-top: 50px;">  
        <div class="row justify-content-center">  
            <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded">  
                <h2>Inscription</h2>  
                <form method="post">  
                    {% csrf_token %}
                    <div class="form-group">  
                        <label for="email">Adresse email :</label>  
                        <input type="email" class="form-control" id="email"  name="email">  
                    </div>  
                    <div class="form-group">  
                        <label for="pwd1">Mot de passe :</label>  
                        <input type="password" class="form-control" id="pwd1"  name="password1">  
                    </div>  
                    <div class="form-group">  
                        <label for="pwd2">Confirmez le mot de passe :</label>  
                        <input type="password" class="form-control" id="pwd2"  name="password2">  
                    </div>
                    <div class="form-group">  
                        <label for="nom">Nom</label>  
                        <input class="form-control" id="nom"  name="nom">  
                    </div> 
                    <div class="form-group">  
                        <label for="prenom">Prenom</label>  
                        <input class="form-control" id="prenom"  name="prenom">  
                    </div> 
                    <!-- A AJOUTER LE RESTE -->
                    <button type="submit" class="btn btn-primary">Envoyer</button>  
                </form>  
            </div>  
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock content %}
